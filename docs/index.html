<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileForce Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      button {
        margin: 5px;
        padding: 10px;
      }
      #output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>FileForce API Test</h1>
    <input type="file" id="fileInput" accept=".pdf" />
    <button onclick="testUpload()">Upload File</button>
    <button onclick="testCreate()">Create Record</button>
    <button onclick="testRead()">Read Files</button>
    <button onclick="testUpdate()">Update File (id=1)</button>
    <button onclick="testDelete()">Delete File (id=1)</button>
    <button onclick="testDownload(true)">Download File (id=1)</button>
    <button onclick="testDownload(false)">View File (id=1)</button>
    <div id="output"></div>
    <script src="app.js"></script>
  </body>
</html>
