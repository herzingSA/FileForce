<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileForce Dashboard</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="mb-4">üìÅ FileForce Dashboard</h1>

      <div class="card mb-4">
        <div class="card-body text-center" id="dropZone">
          <p class="card-text">üñ±Ô∏è Drag & Drop a file here</p>
          <p class="card-text">or Browse and Upload from the button below</p>
          <input type="file" id="fileInput" class="d-none" />
        </div>
      </div>

      <div class="d-flex justify-content-between align-items-center mb-3">
        <div id="statusBox" class="small ms-3"></div>
        <button class="btn btn-primary" id="uploadBtn">Upload</button>
      </div>

      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" id="sort-filename" style="cursor: pointer">
              ‚Üë‚Üì Filename <span class="sort-arrow"></span>
            </th>
            <th scope="col" id="sort-type" style="cursor: pointer">
              ‚Üë‚Üì Type <span class="sort-arrow"></span>
            </th>
            <th scope="col" id="sort-date" style="cursor: pointer">
              ‚Üë‚Üì Uploaded <span class="sort-arrow"></span>
            </th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="fileTableBody"></tbody>
      </table>

      <!-- Delete Confirmation Modal -->
      <div
        class="modal fade"
        id="confirmDeleteModal"
        tabindex="-1"
        aria-labelledby="confirmDeleteModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmDeleteModalLabel">
                Confirm File Deletion
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this file? This action cannot be
              undone.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-danger"
                id="confirmDeleteBtn"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Rename Modal -->
      <div
        class="modal fade"
        id="renameModal"
        tabindex="-1"
        aria-labelledby="renameModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="renameModalLabel">Rename File</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                class="form-control"
                id="renameInput"
                placeholder="Enter new filename"
              />
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="renameConfirmBtn"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <!-- Application Scripts -->
    <script src="app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
