<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FileForce Test Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 2em;
      }
      h1 {
        margin-bottom: 0.5em;
      }
      button,
      input[type="file"] {
        margin: 0.5em 0;
      }
      #output {
        background: #f9f9f9;
        padding: 1em;
        margin-top: 1em;
        border-radius: 6px;
        border: 1px solid #ddd;
      }
      .success {
        color: green;
      }
      .error {
        color: red;
      }
      .info {
        color: #333;
      }
      .warning {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h1>üìÅ FileForce API Tester</h1>

    <h3>Upload a File</h3>
    <input type="file" id="fileInput" />
    <br />
    <button onclick="testUpload()">Upload File</button>

    <h3>Create File Record</h3>
    <button onclick="testCreate()">Create</button>

    <h3>Read File Records</h3>
    <button onclick="testRead()">Read</button>

    <h3>Update File Name (id=1)</h3>
    <button onclick="testUpdate()">Update</button>

    <h3>Delete File (id=1)</h3>
    <button onclick="testDelete()">Delete</button>

    <h3>Download or View File (id=1)</h3>
    <button onclick="testDownload(true)">Download</button>
    <button onclick="testDownload(false)">View in Tab</button>

    <div id="output"><strong>Results:</strong></div>

    <script src="app.js"></script>
  </body>
</html>
