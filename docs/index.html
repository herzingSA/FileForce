<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileForce</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .table-sortable th {
        cursor: pointer;
      }
      .table-sortable th:hover {
        background-color: #f0f0f0;
      }
      .table-sortable .asc:after {
        content: " ↑";
      }
      .table-sortable .desc:after {
        content: " ↓";
      }
      .table-sortable th.sorted {
        background-color: #e0e0e0;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <h1 class="mb-4">FileForce</h1>
      <div class="mb-3">
        <input
          type="file"
          id="fileInput"
          class="form-control"
          style="max-width: 300px"
        />
        <button class="btn btn-primary mt-2" onclick="testUpload()">
          Upload File
        </button>
        <button class="btn btn-success mt-2" onclick="testCreate()">
          Create File Record
        </button>
        <input
          type="text"
          id="searchInput"
          class="form-control mt-2"
          placeholder="Search by Name or Type"
          style="max-width: 300px"
        />
      </div>
      <table class="table table-striped table-hover table-sortable">
        <thead>
          <tr>
            <th data-sort="name" onclick="sortTable('name')">Name</th>
            <th data-sort="type" onclick="sortTable('type')">Type</th>
            <th data-sort="created_at" onclick="sortTable('created_at')">
              Upload Date
            </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="fileTable"></tbody>
      </table>
      <div id="output" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
