<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>FileForce ‚Äì API-Connected File Manager</title>

    <!-- Bootstrap & Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <h1 class="mb-4 text-center">üìÅ FileForce Dashboard</h1>

      <!-- Drag & Drop Upload Zone -->
      <div
        id="dropZone"
        class="border border-primary rounded p-4 mb-3 text-center bg-light text-muted"
      >
        <p class="mb-1">üñ±Ô∏è Drag & Drop a file here</p>
        <p class="small">or use the <strong>Upload</strong> button below</p>
      </div>

      <!-- Upload section -->
      <div class="mb-4 d-flex align-items-center gap-3">
        <input type="file" id="fileInput" class="form-control w-50" />
        <button id="uploadBtn" class="btn btn-success">Upload</button>
        <div
          id="statusBox"
          class="small text-muted ms-3"
          style="min-width: 150px"
        ></div>
      </div>

      <!-- File table -->
      <table class="table table-striped table-hover mt-3">
        <thead class="table-dark">
          <tr>
            <th scope="col">Filename</th>
            <th scope="col">Type</th>
            <th scope="col">Uploaded</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="fileTableBody"></tbody>
      </table>

      <!-- Delete Confirmation Modal -->
      <div
        class="modal fade"
        id="confirmDeleteModal"
        tabindex="-1"
        aria-labelledby="confirmDeleteLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="confirmDeleteLabel">
                Confirm File Deletion
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete this file? This action cannot be
              undone.
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
              <button
                id="confirmDeleteBtn"
                type="button"
                class="btn btn-danger"
              >
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JS scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
